<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Disney+ Landing Page</title>
</head>
<body>
    <a class="btn" href="#">Enter</a>
    <div class="main">
        <img class="logo" src="images/logo.svg" alt="Disney Plus Logo">
        <!-- Header-content -->
        <h1>The best stories in the world, </br>
            all in one place.</h1>
        <!-- Subscription plans -->
        <div class="price-container">
            <div class="price left">
                <span>$89.99<span class="time-span">/year</span></span>
                <a href="#">WATCH 7-DAYS FREE</a>
            </div>

            <div class="price right">
                <span>$8.99<span class="time-span">/month</span></br>$9,90</span>/month
                <a href="#">WATCH 7-DAYS FREE</a>
            </div>
        </div>

        <p>Save with an annual subscription. T&Cs apply. Start streaming Disney+. No ads, no up-charges.</p>
        <!-- Footer Logo -->
        <img class="footer-logos" src="images/footer-logos.png" alt="Logos">
    </div>
</body>
</html>
